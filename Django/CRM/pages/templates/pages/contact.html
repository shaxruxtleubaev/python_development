{% extends 'base.html' %}

{% block title %}
	Contact us
{% endblock %}

{% block content %}
	{% if submitted %}
		<p class="submitted">
			Your message was submitted succesfully, Thank you.
		</p>
	{% else %}
		<form action="" method="post" novalidate>
			<table>
				{% csrf_token %}
				{{ form.as_table }}
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	{% endif %}
{% endblock %}
