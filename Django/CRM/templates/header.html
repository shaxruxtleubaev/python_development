{% load static %}
<div class="wrapper">
    <header id="header">
        <div id="logo">
            <img src="{% static 'Materials/logo.png' %}" alt="logo" width="30" height="30">
        </div>
        <div id="topbanner">
            <img src="{% static 'Materials/top_banner.jpg' %}" width="800px" height="200" alt="top_banner">
        </div>
        <aside id="leftsidebar">
            <nav id="nav">
                <ul>               
                    {% block sidenav %}
                        {% for page in page_list %}
                            <li>
                                <a href="{{ page.permalink }}">
                                    {{ page.title }}
                                </a>
                            </li>
                        {% endfor %}
                    {% endblock %}
                    <li>
                        <a href="/contact">
                            Contact us
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </header>
</div>
