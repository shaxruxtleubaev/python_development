{% extends 'base.html' %}

{% block title %}
	User registration field
{% endblock title %}

{% block content %}
    <h1>User Registration </h1>
    <p>In order to register you should enter your username and password</p>
    <form method="post">
        <table>
            {{ form.as_table }}
            {% csrf_token %}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Sign up"></td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock content %}
