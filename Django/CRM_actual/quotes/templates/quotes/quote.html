{% extends 'base.html' %}

{% block title %}
	Quote Request
{% endblock %}

{% block content %}
	<h1>Quote Request</h1>
	{% if submitted %}
		<p class="submitted">
			Your quote was sumitted successfully. Thank you
		</p>
	{% else %}
		<form action="" enctype="multipart/form-data" method="post" novalidate>
			{% csrf_token %}
			<table>
				{{ form.as_table }}
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	{% endif %}

{% endblock %}
