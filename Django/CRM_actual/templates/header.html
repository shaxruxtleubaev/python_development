{% load static %}
<div id="wrapper">
	<header id="header">
		<div id="logo">
			<img src="{% static 'logo.jpg' %}" alt="logo">
		</div>
		<div id="topbanner">
			<img src="{% static 'atabekdemurtaza.jpg' %}" width="800" height="200" alt="top_banner">
		</div>
		<aside id="leftsidebar">
			<nav id="nav">
				<ul>
					{% block sidenav %}
						{% for page in page_list %}
							<li>
								<a href="{{ page.permalink }}">
									{{ page.title }}
								</a>
							</li>
						{% endfor %}
					{% endblock sidenav %}
					<li>
						<a href="/contact">
							Contact us
						</a>
					</li>
					<li>
						<a href="/quote/">
							Get a quote 
						</a>
					</li>
					<li>
						<a href="/quote/show">
							View all quotes 
						</a>
					</li>
				</ul>
			</nav>
		</aside>
	</header>
</div>
