{% extends 'base.html' %}

{% block content %}
    <div class="px-3 py-2 bg-gray-100 rounded-sm">
        <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
        <p class="text-gray-900">${{ listing.price }}</p>
        <p class="text-gray-600 text-sm">{{ listing.adress }}</p>

        {% if request.user.is_staff %}
            <div class="mt-5 ty-5 border-t border-gray-500">
                <a href="/listings/{{listing.id}}/edit/" class="text-green-500">
                Изменить
                </a> |
                <a href="/listings/{{listing.id}}/delete/" class="text-red-500">
                    Удалить
                </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
