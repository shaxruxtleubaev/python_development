{% extends 'base.html' %}

{% block content %}
    {% for shop in shops %}
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ shop.title }}</h5>
                    <p class="card-text">
                        <i class="fa-solid fa-user"></i>
                        {{ shop.user }}
                    </p>
                    <a href="{{ shop.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}
    
{% endblock %}
