{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header class="page-header">
        <div>
            <h1><a href="/post">Django app</a></h1>
            <a class="" href="{% url 'post_form' %}">Создать пост</a>
            {% if request.user %}
                <p>Здравствуй: {{request.user}}</p>
            {% else %}
                <p>Вы не вошли в сайт!</p>
            {% endif %}
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="column">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
