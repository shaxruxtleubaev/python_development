{% extends 'base.html' %}

{% block title %}

{% block content %}
    <div>
        {% for bb in bbs %}
            <div>
                <h2>{{ bb.title }}</h2>
                <p>{{ bb.content }}</p>
                <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
