{% extends 'base.html' %}

{% block title %}
    {{ current_rubric.name }} :: Доска обьявлений
{% endblock title %}
{% block content %}
    <h2>Рубрика: {{ current_rubric.name }}</h2>
    <div>
        {% for bb in bbs %}
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        {% endfor %}
    </div>
{% endblock %}
